<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Expenditure Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </head>
  <body>
    <h1>Daily Expenditure Tracker</h1>
    <section id="expenses">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="add-expense-btn">Add Expense</button>
    </section>
    <section id="add-expense-popup" style="display: none">
      <h2>Add New Expense</h2>
      <form id="expense-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Utilities">Utilities</option>
          <!-- Add other categories as needed -->
        </select>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required />
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
        <button type="submit">Add Expense</button>
      </form>
    </section>
    <section id="filters">
      <h2>Filter Expenses</h2>
      <label for="filter-category">Category:</label>
      <select id="filter-category">
        <option value="">All</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Utilities">Utilities</option>
        <!-- Add other categories as needed -->
      </select>

      <label for="filter-period">Period:</label>
      <select id="filter-period">
        <option value="">All Time</option>
        <option value="week">This Week</option>
        <option value="month">This Month</option>
      </select>

      <label for="filter-min-amount">Min Amount:</label>
      <input type="number" id="filter-min-amount" placeholder="No minimum" />

      <label for="filter-max-amount">Max Amount:</label>
      <input type="number" id="filter-max-amount" placeholder="No maximum" />

      <button onclick="applyFilters()">Apply Filters</button>
    </section>
    <div id="chart_div"></div>
    <canvas id="expense-graph"></canvas>
    <script src="script.js"></script>
  </body>
</html>
